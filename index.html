<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .ifrom {
            border-top-left-radius: 1.2em;
            border-bottom-left-radius: 1.2em;
            border-right: none;
            border: 3px solid white;
        }

        body {
            background: url(weather.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        .ibutton {
            border-top-right-radius: 1.2em;
            border-bottom-right-radius: 1.2em;
            border: 3px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1 class="text-white fw-bold mt-5">Search by Country or City</h1>
        </div>
        <form class="col-md-6 mx-auto w-50 pt-3">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="ifrom form-control fs-5"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchTemperature()" type="button"
                        class="ibutton fs-5 btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="condition" class="lead">Clouds</h1>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
